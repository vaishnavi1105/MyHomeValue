<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding-top: 50px;
    }
    .login-container, .operations-container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .operations-container {
      display: none;
    }
    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .operations button {
      margin: 10px 0;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
      <nav class="navbar">
          <div class="logo">
              
          </div>
          <ul class="nav-links">
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Us</a></li>
              <li><a href="admin.html">Admin</a></li>
              <li><a href="user.html">User</a></li>
              <li><a href="contact.html">Contact</a></li>
          </ul>

          
      </nav>
  </header>
</body>
<body>
  <!-- Login Form -->
  
  <div class="login-container">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
  </div>

  <!-- Operations Section -->
  <div class="operations-container">
    <h2>Welcome, Admin!</h2>
    <p>Choose an operation below:</p>
    <div class="operations">
      <a href="add-house.html"><button>Add a House</button></a>
      <a href="delete-property.html"><button>Delete a Property</button></a>
      <a href="buy-villa.html"><button>Buy a Villa</button></a>
    </div>
  </div>

  <script>
    // Simple Login Validation
    const loginForm = document.getElementById('loginForm');
    const error = document.getElementById('error');
    const operationsContainer = document.querySelector('.operations-container');
    const loginContainer = document.querySelector('.login-container');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Replace with your desired credentials
      const validUsername = '2200032920';
      const validPassword = '2200032920';

      if (username === validUsername && password === validPassword) {
        // Hide login form and show operations
        loginContainer.style.display = 'none';
        operationsContainer.style.display = 'block';
      } else {
        // Show error message
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
